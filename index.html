        <!-- section home -->

                <h1 style="margin-bottom: 0px;">Hi <span id="nama-user">User</span> Welcome to my web</h1>

        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            <div class="message-container">
               <!-- Form aksi -->
                <form name="message-forms" onsubmit="return validateForm()">
                    <div class="fit-form">
                    <label class="colon" for="nama-pesan" ><span>Nama</span>:</label>
                    <input class="border-form" type="text" required id="nama-pesan" name="nama-pesan" placeholder="Nama">
                    </div>

                    <div class="fit-form">
                    <label class="colon" for="tanggallahir"><span>Tanggal lahir</span>:</label>
                    <input class="border-form" type="date" id="tanggalLahir" name="tanggalLahir">
                    </div> 

                    <div class="fit-form">   
                    <label class="colon" for="jeniskelamin"><span>Jenis Kelamin</span>:</label>
                    <input type="radio" id="laki" name="jenisKelamin" value="Laki-Laki">
                    <label style="margin-right: 20px;" for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                    </div> 

                    <div class="fit-form">
                    <label style="display: inline-flex;margin-right: 20px;" for="pesan"><span style="display: inline-block;min-width: 99px;">Pesan</span>:</label>         
                    <textarea class="border-form" id="pesan" name="pesan" rows="7" cols="40" placeholder="Pesan"></textarea>
                    </div>

                    <button class="border-form" type="button" value="Submit" id="submit-pesan" onclick="validateForm()"><b>SUBMIT</b></button>
                </form>
                
                <div id="hasil-pesan"></div>
            </div>
        </section>
