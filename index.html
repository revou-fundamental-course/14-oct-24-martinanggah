<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS\styles.css">
</head>
<body>
    <header class="main-header">
        <!-- logo -->
        <div>
            <img src="assets\masjid al falah.jpeg" alt="Logo Masjid" class="logo-icon">
        </div>
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profil">Profile</a>
            <a href="#section-porto">Portofolio</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr>

    <main>
        <!-- section home -->
        <section id="section-home">
            <header>
                <h1>Hi User</h1>
            </header>
            <article>
                <p>untuk pembuatan paragraf</p>
                <!-- photo banner -->
                <div class="photo-banner"></div>
            </article>
        </section>

        <hr>

        <!-- section profil -->
        <section id="section-profil">
            <header>
                <h1>Profil</h1>
            </header>
            <article></article>
        </section>

        <hr>

        <!-- section Portofolio -->
        <section id="section-porto">
            <header>
                <h1>Protofolio</h1>
            </header>
            <article>

            </article>
        </section>

        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            <div class="message-container">
               <!-- Form aksi -->
                <form>
                    <div class="fit-form">
                    <label class="colon" for="nama" ><span>Nama</span>:</label>
                    <input class="border-form" type="text" id="nama" name="nama" placeholder="Nama">
                    </div>
                    <div class="fit-form">
                    <label class="colon" for="tanggallahir"><span>Tanggal lahir</span>:</label>
                    <input class="border-form" type="date" id="tanggalLahir" name="tanggalLahir">
                    </div> 
                    <div class="fit-form">   
                    <label class="colon" for="jeniskelamin"><span>Jenis Kelamin</span>:</label>
                    <input type="radio" id="laki" name="jenisKelamin" value="laki">
                    <label style="margin-right: 20px;" for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jenisKelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                    </div>   
                    <div class="fit-form">
                    <label style="display: inline-flex;margin-right: 20px;" for="pesan"><span style="display: inline-block;min-width: 99px;">Pesan</span>:</label>         
                    <textarea class="border-form" id="pesan" name="pesan" rows="7" cols="40" placeholder="Pesan"></textarea>
                    
                </div>
                </form>
                
                <div class="margin-messageus">
                    <textarea id="output-pesan" name="output-pesan" rows="10" cols="50" style="width: 100%; height: 100%;"></textarea>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>Made by Martin.2024</div>
    </footer>
</body>
</html>
